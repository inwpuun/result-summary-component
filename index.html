<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        color: black;
        display: flex;
        justify-content: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="leftbox">
        <h1>Your Result</h1>
        <div class="circleLeft">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div class="rightbox">
        <h1>Summary</h1>
        <div class="txtfield" style="background: hsla(0, 100%, 67%, 0.2);">
          <div class="lisSum">
            <img src="assets/images/icon-reaction.svg", alt=""  />
            <h2 style="color: hsl(0, 100%, 67%);">Reaction</h2>
          </div>
          <div class="score">
            <h3>80</h3>
            <p>/ 100</p>
          </div>
        </div>
        <div class="txtfield" style="background: hsla(39, 100%, 56%, 0.2);">
          <div class="lisSum">
            <img src="assets/images/icon-memory.svg", alt="" />
            <h2 style="color: hsl(39, 100%, 56%);">Memory</h2>
          </div>
          <div class="score">
            <h3>92</h3>
            <p>/ 100</p>
          </div>
        </div>
        <div class="txtfield" style="background: hsla(166, 100%, 37%, 0.2);">
          <div class="lisSum">
            <img src="assets/images/icon-verbal.svg", alt=""  />
            <h2 style="color: hsl(166, 100%, 37%);">Verbal</h2>
          </div>
          <div class="score">
            <h3>61</h3>
            <p>/ 100</p>
          </div>
        </div>
        <div class="txtfield" style="background: hsla(234, 85%, 45%, 0.2);">
          <div class="lisSum">
            <img src="assets/images/icon-visual.svg", alt=""  />
            <h2 style="color: hsl(234, 85%, 45%);">Visual</h2>
          </div>
          <div class="score">
            <h3>72</h3>
            <p>/ 100</p>
          </div> 
        </div>
        <input type="submit" value="Continue" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        Frontend Mentor</a
      >. Coded by <a href="#"> inwpuun </a>.
    </div>
  </body>
</html>
